{% extends "home.html" %}
{% block content %}
    <div class="panel panel-primary">
          <!-- Default panel contents -->
          <div class="panel-heading">作者列表</div>
          <div class="panel-body">
          </div>
            <div class="row">
                <div class="col-md-10 col-lg-offset-1">
                    <!-- Table -->
                    <table class="table table-striped table-hover ">
                <thead class="text-center">
                    <tr>
                        <th> 序号 </th>
                        <th> 姓名 </th>
                        <th> 年龄 </th>
                        <th> 电话 </th>
                        <th> 操作 </th>

                    </tr>

                </thead>
                <tbody>
                    {% for author in author_obj %}
                        <tr>
                            <td>{{ author.pk }}</td>
                            <td>{{ author.name}}</td>
                            <td>{{ author.age}}</td>
                            <td>{{ author.author_detail.phone}}</td>
                            </td>
                            <td>
                                <a href="" class="btn btn-info btn-xs">编辑</a>
                                <a href="" class="btn btn-danger btn-xs">删除</a>
                            </td>
                        </tr>

                    {% endfor %}
                </tbody>
          </table>
                </div>
            </div>

        </div>
    <p>
        <a href="" class="btn btn-success ">添加作品</a>
    </p>


{% endblock %}
